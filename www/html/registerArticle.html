<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zgłoś artykuł</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/stylesheet.css" rel="stylesheet">

<body>

<p class="h4">Formularz zgłoszenia artykułu naukowego połączonego z przemówieniem na 
konferencje</p>
<form method="post">
	<div>
		<label>Temat artykułu:</label><input name="paperTopic">
	</div>
	<div>
		<label id="Label1">Streszczenie:</label> <input name="paperIntro" type="file"><!--paper introduction-->
	</div>
	<div>
		<label id="Label2">Referat (main content):</label> <input name="paperMainContent" type="file">
	</div>
	<div>
		<label id="Label3">Przewidywany czas trwania przemówienia (10-25min): </label>
		<input name="speechTime" type="number" min="10" max="25">
	</div>
	<input name="paperSubmit" type="submit" value="Prześlij zgłoszenie" >
</form>


</body>

</html>
