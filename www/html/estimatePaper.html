<body>
	
<p><strong>Oceń konferencję na podstawie następujacych kryteriów 
(twoja ocena będzie widoczna przez autora artykułu): </strong></p>
<form method="post">

	<div><label id="Label1">Słowna ocena artykułu:</label>
	<input name="estimation" type="text"></div>
	<div><label id="Label2">Komentarz dla organizatora:</label>
		<textarea cols="80" name="comment" rows="4"></textarea></div>
	<div><label id="Label3">Zgodność artykułu z tematem konferencji (1-5):</label>
	<input type="number" name="subjectMatch" min="1" max="5"></div>
		</div><label id="Label4">Wartość merytoryczną artykułu (1-5):</label>
		<input type="number" name="merValue" min="1" max="5"></div>
	<div><label id="Label5">Werdykt:</label><select name="verdict">
		<option value="0">artykuł przyjęty</option>
		<option value="1">artykuł do zmodyfikowania</option>
		<option value="2">artykuł odrzucony</option>
		</select></div>
	<input name="Submit1" type="submit" value="Prześlij ocenę" >
</form>	
</body>
